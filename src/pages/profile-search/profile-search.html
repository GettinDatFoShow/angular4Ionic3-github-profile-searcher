<ion-header>

  <ion-navbar text-center color="dark">
    <ion-title>
        <ion-icon color="secondary" name="git-merge"></ion-icon>
        Git Profile Search
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-fab bottom right >
    <button ion-fab color="dark" (click)="getUserInformation()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
